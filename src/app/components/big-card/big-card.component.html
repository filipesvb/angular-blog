<div class="big-card-container">
    <!-- mocked -->
    <div class="big-card-photo">
        <img 
            src="{{photoCover}}" 
            alt=""
            
            
            >
    </div>

    <div class="big-card-cardsContainer">
        <div class="big-card-title">
            <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
        </div>
    
        <div class="big-card-description">
            <p>
                <a [routerLink]="['content', Id]">
                    {{ cardDescription }}
                </a>
               
            </p>
        </div>
    
        <div class="big-card-tags">
            <span>{{ cardAuthor }}</span>
            <span>{{ cardCategory }}</span>
        </div>
    </div>
   

</div>
